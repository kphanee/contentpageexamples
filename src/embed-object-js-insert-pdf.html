<!DOCTYPE html>
<html>
  <head>
    <title>Embedded inside Object PDF</title>
  </head>
  <body>
    <div id="rendered-pdf"></div>
    <script>
      // Render the element
      const renderedElement = document.getElementById("rendered-pdf");
      renderedElement.innerHTML = '<h3>Embedded PDF Inside Object Tag</h3><object><embed type="application/pdf" src="assets/pdf_with_annots_comments.pdf" class="embedStyles" /></object>';
      renderedElement.style.display = "block"; // Show the element
    </script>
  </body>
</html>
